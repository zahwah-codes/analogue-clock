<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
    <script src="/script.js" type="module"></script>
</head>


<body>
    
    <div class="container">
        <div class="clock--wrapper">
            <div class="country"> Muscat </div>
            <div class="clock" data-locale="Asia/Dubai">
            </div>
          </div>
          <div class="clock--wrapper">
            <div class="country">London</div>
            <div class="clock" data-locale="Europe/London">
            </div>
          </div>
          <div class="clock--wrapper">
            <div class="country"> New York </div>
            <div class="clock" data-locale="America/New_York">
            </div>
          </div>
          <div class="clock--wrapper">
            <div class="country">Tokyo</div>
            <div class="clock" data-locale="Asia/Tokyo">
            </div>
          </div>
    </div>

</body>
</html>
